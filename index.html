<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Text Editor</title>
</head>
<body>
    <div class="container">
        <h4 id="title">Text Editor</h4>
        <div class="controls">
            <div class="main-controls">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                        File
                    </button>
                    <div class="dropdown-menu">
                        <button id="new-button" class="dropdown-item">New</button>
                        <button id="txt-button" class="dropdown-item">Save as TXT</button>
                        <!-- <button id="pdf-button" class="dropdown-item">Save as PDF</button> -->
                    </div>
                </div>

                <input id="filename-input" type="text" value="untitled" />
            </div>
            <div class="control-btn-container">
                <button id="bold-btn" class="btn btn-dark control-btn">B</button>
                <button id="underline-btn" class="btn btn-dark control-btn">U</button>
                <button id="italic-btn" class="btn btn-dark control-btn">I</button>
                <input id="color-btn" type="color" class="control-btn" />
            </div>
        </div>
        <div id="content" contenteditable="true" spellcheck="false">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae vel reiciendis dignissimos sapiente quia maiores, eveniet suscipit! Veritatis ipsum, dicta, eius, cumque repudiandae explicabo vel id ipsa voluptatibus soluta excepturi.
        </div>
    </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
